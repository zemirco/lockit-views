<!DOCTYPE html>
<html>
  <head>
    <title></title>
    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
  </head>
  <body>
    <div class="container">
      <header>
        <h1>Header</h1>
      </header>
      <div class="row">
        <div class="col-md-4 col-md-offset-4 col-sm-6 col-sm-offset-3">
          <div class="panel panel-default">
            <div class="panel-heading">Delete account</div>
            <div class="panel-body">
              <p>There is no going back. Please be certain.</p>
              <form action="/delete-account" method="POST" autocomplete="off">
                <input type="hidden" name="_csrf">
                <div class="form-group">
                  <label for="name">Username</label>
                  <input type="text" id="name" name="name" placeholder="Your username" class="form-control">
                </div>
                <div class="form-group">
                  <label for="password">Password</label>
                  <input type="password" id="password" name="password" placeholder="Your password" class="form-control">
                </div>
                <input type="submit" value="Delete my account" class="btn btn-primary btn-block">
              </form>
            </div>
          </div>
        </div>
      </div>
      <footer>
        <h1>Footer</h1>
      </footer>
    </div>
  </body>
</html>
